# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 芳草地
subtitle: 叶绍亭的博客空间
# 成功不是将来才有的，而是从决定去做的那一刻起，持续累积而成。
description: 叶绍亭的博客空间
author: yeshaoting
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yeshaoting.cn
#root: http://yeshaoting.cn/
root: /
# permalink: :year/:month/:day/:title/
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
sitemap:
  path: sitemap.xml

feed:
  type: atom
  path: atom.xml
  limit: 100

## Themes: http://hexo.io/themes/
theme: jacman
stylus:
  compress: true

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@github.com:yeshaoting/yeshaoting.github.io.git
  branch: master
- type: git
  repo: https://gitcafe.com/yeshaoting/yeshaoting.git
  branch: gitcafe-pages
- type: git
  repo: git@git.coding.net:yeshaoting/yeshaoting.git
  branch: master

